<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <script src="./main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!--Logo-->
    <div class="logoArea">
      <img src="imgs/logo.png" alt="Logo" class="logo" />
    </div>

    <!--Button-->
    <div class="btnArea">
      <button class="btn">
        <img
          src="imgs/blue_t.png"
          alt="T-shirt"
          class="imgBtn"
          data-key="type"
          data-value="T-shirt"
        />
      </button>
      <button class="btn">
        <img
          src="imgs/blue_p.png"
          alt="pants"
          class="imgBtn"
          data-key="type"
          data-value="pants"
        />
      </button>
      <button class="btn">
        <img
          src="imgs/blue_s.png"
          alt="skirt"
          class="imgBtn"
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button class="btn colorBtn blue" data-key="color" data-value="blue">
        Blue
      </button>
      <button class="btn colorBtn yellow" data-key="color" data-value="yellow">
        Yellow
      </button>
      <button class="btn colorBtn pink" data-key="color" data-value="pink">
        Pink
      </button>
    </div>

    <!--Items-->
    <ul class="items"></ul>
  </body>
</html>
